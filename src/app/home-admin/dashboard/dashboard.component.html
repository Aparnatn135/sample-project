<div
  style="display: flex; height: 400px; flex-direction: column; height: 500px"
>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Total Assignments</mat-card-title>
      <div style="display: flex !important; gap: 20px; padding: 5px"></div>
    </mat-card-header>
    <mat-card-content class="alignCenter">
      <div style="font-size: 50px">{{ stats.total_orders }}</div>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Completed Assignments</mat-card-title>
    </mat-card-header>
    <mat-card-content class="alignCenter">
      <div style="font-size: 50px">{{ stats.completed_orders }}</div>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Pending Assignments</mat-card-title>
    </mat-card-header>
    <mat-card-content class="alignCenter">
      <div style="font-size: 50px">{{ stats.pending_orders }}</div>
    </mat-card-content>
  </mat-card>
</div>
