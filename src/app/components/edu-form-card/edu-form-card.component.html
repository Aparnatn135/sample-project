<div class="login">
    <mat-card class="login-card">
        <mat-card-header color="accent">
            <mat-card-title >{{formTitle}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="example-form" [formGroup]="formGroup">
                <div style="height:100%;width:100%">
                    <ng-content select="[formfields]"></ng-content>
                </div>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <ng-content select="[actions]"></ng-content>
        </mat-card-actions>
    </mat-card>
</div>
