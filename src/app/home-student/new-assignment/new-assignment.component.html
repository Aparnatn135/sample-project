

<edu-form-card [formGroup]="form" formTitle="Assignment Form">
    <ng-container formfields>

        <mat-form-field class="example-full-width">
            <input matInput name="title" required formControlName="title">
            <mat-placeholder class="placeholder">Title</mat-placeholder>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Description*</mat-label>
    <textarea matInput formControlName="content" style="height: 100px;box-sizing: border-box;"></textarea>
        </mat-form-field>

    
        <mat-form-field>
            <mat-select placeholder="Skills" name="skills"formControlName="skills_add" multiple>
              <mat-option *ngFor="let skill of skills" [value]="skill" (click)="addSkill(skill)">{{skill}}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="fill">
            <input matInput formControlName="deadline" #deadline>
            <mat-placeholder class="placeholder">Deadline</mat-placeholder>
        </mat-form-field>
        Adjust Deadline
        <div style="display: flex;width:100%">


            <div style="display: flex;flex-direction: column;justify-content: center;align-items: center;">
                Days
                <button mat-icon-button (click)="incrementDay()">
                    <mat-icon>add_circle</mat-icon>
                </button>
                <input matInput #days [(value)]="deltaDays" style="text-align: center;">
                <button mat-icon-button (click)="decrementDay()">
                    <mat-icon>remove_circle</mat-icon>
                </button>
            </div>
            <div style="display: flex;flex-direction: column;justify-content: center;align-items: center;">
                Hours
                <button mat-icon-button (click)="incrementHour()">
                    <mat-icon>add_circle</mat-icon>
                </button>
                <input matInput #days [(value)]="deltaHours" style="text-align: center;">
                <button mat-icon-button (click)="decrementHour()">
                    <mat-icon>remove_circle</mat-icon>
                </button>
            </div>
        </div>
          
        <div class="form-group">
            <label for="file">File*</label>
            <input 
                formControlName="file"
                id="file" 
                type="file" 
                multiple
                class="form-control"
                (change)="onFileChange($event)">
        </div>

    </ng-container>
    <ng-container actions>
        <mat-card-content>  
            <ul>  
                <li *ngFor="let file of myFiles">  
                 {{file.name}}
                    <span id="file-label">  
                        <button mat-icon-button (click)="removeFile(file)">
                            <mat-icon>remove_circle</mat-icon>
                        </button>
                    </span>  
                </li>  
            </ul>  
        </mat-card-content> 

    </ng-container>

    <ng-container actions>
        <div style="display: flex !important;
                justify-content: center !important;
                align-items: center !important;">
                
                
            <button mat-raised-button (click)="upload()" color="accent" [disabled]="!form.valid">Submit Assignment</button>
        </div>

    </ng-container>
</edu-form-card>
